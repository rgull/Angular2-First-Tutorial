<div>
  <h3>{{title}}</h3>
  <div>
    <p>When there is a story,
      the image and link are shown</p>
    <div>
      Story:<input [(ngModel)]="story">
    </div>
    <div>
      Image URL: <input [(ngModel)] = "link">
    </div>
    <div [style.visibility]="story ? 'visible' : 'hidden'">
      <img [src]="imagePath">
      <br/>
      <a [href]="link">{{story}}</a>
    </div>
  </div>
</div>
<ul *ngFor="let st of students" (click)="select(st)">
  <li>
    {{st.name}}
  </li>
</ul>
<my-student *ngIf="selectedStudent" [studentfoo]="selectedStudent"></my-student>
